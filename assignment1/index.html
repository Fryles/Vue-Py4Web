<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <link rel="stylesheet" href="./styles.css">
  <title>CSE183 HW1</title>
</head>

<body>
  <header class="title has-text-centered">I'm a header!</header>
  <section class="top">
    <img class="image" src="./cat.jpg" alt="A cat!">
  </section>
  <section class="bottom">
    <div class="columns">
      <div class="column">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">Primary</p>
          </header>
          <div class="card-content">
            <button class="button is-primary">Click me!</button>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">Link</p>
          </header>
          <div class="card-content">
            <button class="button is-link">Click me!</button>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">Info</p>
          </header>
          <div class="card-content">
            <button class="button is-info">Click me!</button>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">Success</p>
          </header>
          <div class="card-content">
            <button class="button is-success">Click me!</button>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">Warning</p>
          </header>
          <div class="card-content">
            <button class="button is-warning">Click me!</button>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">Danger</p>
          </header>
          <div class="card-content">
            <button class="button is-danger">Click me!</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="has-text-centered">
    <a class="title is-4 is-info" href="mailto:mmarr@ucsc.edu">Myles</a>
  </footer>
</body>

</html>
